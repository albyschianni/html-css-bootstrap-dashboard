<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <!-- SECTION NAVBAR -->
        <section class="ms-navbar">
           <div class="container-nav">
                <div class="logo">
                    <img id="img-logo" src="img/Logo.png" alt="">
                </div>
                <div class="search">
                    <div class="container-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="tag-search" type="search" id="" placeholder=" Prova a cercare: Lezioni di Laravel">
                    </div>
                    
                </div>
                <div class="items-nav">
                    <i class="fa-solid fa-bell"></i>
                </div>
           </div>
        </section>
        <section class="ms-navbar-alt">
            <div class="container-nav-alt">
                <div class="logo-alt">
                    <img id="img-logo-alt" src="img/logo.svg" alt="">
                </div>
                <div class="search-alt">
                    <div class="container-search-alt">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="tag-search" type="search" id="" placeholder=" Prova a cercare: Lezioni di Laravel">
                    </div>
                    
                </div>
                <div class="items-nav-alt">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </section>
           

        
    </header>

    <main>
        <!-- CONTAINER MAIN -->
        <section class="section-main">
           
            <div class="sidebar">
                <div class="ms-leftcol">
                    <div class="upper-item">
                        <div>
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-signal"></i>
                        </div>
                    </div>
                    
                    <div class="down-item">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
            <div class="sidebar-alt">
                <div class="ms-leftcol-alt">
                    <div class="upper-item-alt">
                        <div>
                            <i class="fa-solid fa-house"></i> 
                            <span class="text-item-alt">Home</span> 
                        </div>
                        <div>
                            <i id="padding-chart" class="fa-solid fa-chart-simple"></i> <span class="text-item-alt">Stats</span> 
                        </div>
                        <div>
                            <i id="padding-signal" class="fa-solid fa-signal"></i> 
                            <span class="text-item-alt">Signals</span> 
                        </div>
                    </div>
                    
                    <div class="down-item">
                        <i class="fa-solid fa-gear"></i>
                        <span class="text-item-alt">Admin</span>
                    </div>
                </div>
            </div>
            

            <div class="ms-rightcol">
                <!-- Section intro -->
                <section class="intro">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-8">
                                <div class="square"></div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-4">
                                <div class="square"></div>
                            </div>

                        </div>
                    </div>
                </section>
              

            </div>

        </section>
       
    </main>

    <footer>

    </footer>
    
</body>
</html>
